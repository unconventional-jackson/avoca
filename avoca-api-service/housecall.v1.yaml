openapi: 3.0.0
info:
  title: Housecall v1 API
  version: '1.0'
  description: Housecall version 1 public API
  contact:
    name: Housecall Engineering
    email: apideveloper@housecallpro.com
servers:
  - url: 'https://api.housecallpro.com'
tags:
  - name: Customers
  - name: Employees
  - name: Estimates
  - name: Jobs
  - name: Job Appointments
  - name: Job Invoices
  - name: Job Types
  - name: Leads
  - name: Lead Sources
  - name: Application
  - name: Webhooks
  - name: Materials
  - name: Material Categories
paths:
  /application:
    get:
      summary: Get Application
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      operationId: get-applications
      description: Get the application for a company.
      tags:
        - Application
      security:
        - Application API Key: []
        - Housecall User OAuth Token: []
    parameters: []
  /application/enable:
    post:
      summary: Enable Application
      operationId: post-application-enable
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
        - Application API Key: []
        - Housecall User OAuth Token: []
      tags:
        - Application
      description: Enable the application for a company.
  /application/disable:
    post:
      summary: Disable Application
      operationId: post-application-disable
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
        - Application API Key: []
        - Housecall User OAuth Token: []
      tags:
        - Application
      description: Disable the application for a company.
  /customers:
    get:
      summary: Get Customers
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedList'
                  - type: object
                    properties:
                      customers:
                        type: array
                        items:
                          $ref: '#/components/schemas/Customer'
              examples:
                example-1:
                  value:
                    page: 0
                    page_size: 0
                    total_pages: 0
                    total_items: 0
                    customers:
                      - first_name: string
                        last_name: string
                        email: string
                        company: string
                        notifications_enabled: true
                        mobile_number: string
                        home_number: string
                        work_number: string
                        tags:
                          - string
                        lead_source: string
                        addresses:
                          - id: string
                            street: string
                            street_line_2: string
                            city: string
                            state: string
                            zip: string
                            country: string
      operationId: get-v1-customers
      parameters:
        - schema:
            type: string
          in: query
          name: q
          description: 'A query that can be used to search for a customer by name, email, mobile number and address.'
        - schema:
            type: number
            default: 1
          in: query
          name: page
          description: Current Page
        - schema:
            type: number
            default: 10
          in: query
          name: page_size
          description: Number of customers per page
        - schema:
            type: string
            default: created_at
            enum:
              - created_at
          in: query
          name: sort_by
          description: Customer attribute to sort by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: sort_direction
          description: Ascending or descending
        - schema:
            type: array
            items:
              type: string
          in: query
          name: location_ids
          description: Id of locations you want to pull from
        - schema:
            type: array
            enum:
              - attachments
          in: query
          name: expand
          description: Array of strings to expand response body
      description: Get a list of customers.
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
    parameters: []
    post:
      summary: Create Customer
      operationId: post-customers
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      description: Create a new Customer.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
        description: 'One of first_name, last_name, email, mobile_number, home_number, work_number are required.'
      tags:
        - Customers
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
  '/customers/{customer_id}':
    parameters:
      - schema:
          type: string
        name: customer_id
        in: path
        required: true
    get:
      summary: Get Customer
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      operationId: get-customers-customerId
      description: Get the customer via ID.
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
      parameters:
        - schema:
            type: array
            enum:
              - attachments
          in: query
          name: expand
          description: Array of strings to expand response body
    put:
      summary: Update Customer
      tags:
        - Customers
      operationId: put-customers-customer_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      description: Update customer attributes
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdate'
  '/customers/{customer_id}/addresses':
    parameters:
      - schema:
          type: string
        name: customer_id
        in: path
        required: true
    get:
      summary: Get All of a Customer's Addresses
      tags:
        - Customers
      responses:
        '200':
          description: OK
      operationId: get-customer-customer_id-addresses
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PaginatedList'
                - type: object
                  properties:
                    addresses:
                      type: array
                      items:
                        $ref: '#/components/schemas/Address'
      description: Get all of a customer's addresses
      parameters:
        - schema:
            type: number
          in: query
          name: page
          description: Paginated page number.
        - schema:
            type: number
          in: query
          description: Number of addresses returned per page.
          name: page_size
        - schema:
            type: string
            enum:
              - created_at
              - updated_at
            default: created_at
          in: query
          name: sort_by
          description: Address attribute to sort by
        - schema:
            type: string
            enum:
              - desc
              - asc
            default: desc
          in: query
          name: sort_direction
          description: Ascending or descending
    post:
      summary: Create an Address on a Customer
      operationId: post-customer-customer_id-addresses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
      tags:
        - Customers
      description: Create an address on a customer
  '/customers/{customer_id}/addresses/{address_id}':
    parameters:
      - schema:
          type: string
        name: customer_id
        in: path
        required: true
      - schema:
          type: string
        name: address_id
        in: path
        required: true
    get:
      summary: Get a Customer's Address
      tags:
        - Customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
      operationId: get-customers-customer_id-addresses-address_id
      description: Get a customer's address via customer ID and address ID.
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
  /employees:
    get:
      summary: Get Employees
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: number
                  page_size:
                    type: number
                  total_pages:
                    type: number
                  total_items:
                    type: number
                  employees:
                    type: array
                    items:
                      $ref: '#/components/schemas/Employee'
              examples:
                example-1:
                  value:
                    page: 0
                    page_size: 0
                    total_pages: 0
                    total_items: 0
                    employees:
                      - id: string
                        avatar_url: string
                        color_hex: string
                        first_name: string
                        last_name: string
                        email: string
                        mobile_number: string
                        role: string
                        tags:
                          - string
                        permissions:
                          can_add_and_edit_job: true
                          can_be_booked_online: true
                          can_call_and_text_with_customers: true
                          can_chat_with_customers: true
                          can_delete_and_cancel_job: true
                          can_edit_message_on_invoice: true
                          can_see_street_view_data: true
                          can_share_job: true
                          can_take_payment_see_prices: true
                          can_see_customers: true
                          can_see_full_schedule: true
                          can_see_future_jobs: true
                          can_see_marketing_campaigns: true
                          can_see_reporting: true
                          can_edit_settings: true
                          is_point_of_contact: true
                          is_admin: true
      operationId: get-employees
      parameters:
        - schema:
            type: number
            default: 1
          in: query
          name: page
          description: Current page
        - schema:
            type: number
            default: 10
          in: query
          name: page_size
          description: Number of employees per page
        - schema:
            type: string
            default: created_at
          in: query
          name: sort_by
          description: employee attribute to sort_by
        - schema:
            type: string
            default: desc
          in: query
          name: sort_direction
          description: Ascending or descending
        - schema:
            type: array
            items:
              type: string
          in: query
          name: location_ids
          description: Id of locations you want to pull from
      description: 'Get all of the active employees in an organiztion. '
      tags:
        - Employees
      security:
        - Company API Key: []
        - Application API Key: []
        - Housecall User OAuth Token: []
  /jobs:
    get:
      summary: Get Jobs
      tags:
        - Jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedList'
                  - type: object
                    properties:
                      jobs:
                        type: array
                        items:
                          $ref: '#/components/schemas/Job'
              examples:
                example-1:
                  value:
                    page: 0
                    page_size: 0
                    total_pages: 0
                    total_items: 0
                    jobs:
                      - id: string
                        invoice_number: string
                        name: string
                        description: string
                        customer:
                          id: string
                        address:
                          id: string
                          street: string
                          street_line_2: string
                          city: string
                          state: string
                          zip: string
                          country: string
                        notes: string
                        work_status: unscheduled
                        work_timestamps:
                          started_at: string
                          completed_at: string
                          on_my_way_at: string
                        schedule:
                          scheduled_start: string
                          scheduled_end: string
                          arrival_window: string
                        total_amount: 0
                        outstanding_balance: 0
                        assigned_employees:
                          - id: string
                            avatar_url: string
                            color_hex: string
                            first_name: string
                            last_name: string
                            email: string
                            mobile_number: string
                            role: field tech
                            permissions:
                              can_add_and_edit_job: boolean
                              can_be_booked_online: boolean
                              can_call_and_text_with_customers: boolean
                              can_chat_with_customers: boolean
                              can_delete_and_cancel_job: boolean
                              can_edit_message_on_invoice: boolean
                              can_see_street_view_data: boolean
                              can_share_job: boolean
                              can_take_payment_see_prices: boolean
                              can_see_customers: boolean
                              can_see_full_schedule: boolean
                              can_see_future_jobs: boolean
                              can_see_marketing_campaigns: boolean
                              can_see_reporting: boolean
                              can_edit_settings: boolean
                              is_point_of_contact: boolean
                              is_admin: boolean
                        tags:
                          - string
                        original_estimate_id: string
                        lead_source: string
                        created_at: string
                        updated_at: string
      operationId: get-jobs
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - {}
              type: object
            examples: {}
          application/xml:
            schema:
              type: object
      description: Get a list of jobs
      parameters:
        - schema:
            type: string
          in: query
          name: scheduled_start_min
          description: Filters jobs with a starting time greater than or equal to the date sent.
        - schema:
            type: string
          in: query
          name: scheduled_start_max
          description: Filters jobs with a starting time less than or equal to the date sent.
        - schema:
            type: string
          in: query
          name: scheduled_end_min
          description: |-
            Filters jobs with an end time greater than or equal to the date
             sent.
        - schema:
            type: string
          in: query
          name: scheduled_end_max
          description: Filters jobs with an end time less than or equal to the date sent.
        - schema:
            type: array
          in: query
          name: employee_ids
        - schema:
            type: string
          in: query
          name: customer_id
          description: Filters jobs by a single customer ID (string)
        - schema:
            type: string
            default: '1'
          in: query
          name: page
          description: Paginated page number.
        - schema:
            type: array
          in: query
          name: franchisee_ids
          description: Gets jobs from the specified franchisees
        - schema:
            type: array
            items:
              type: string
              enum:
                - unscheduled
                - scheduled
                - in_progress
                - completed
                - canceled
          in: query
          name: work_status
          description: Work status filter. Returns jobs from all statuses if empty.
        - schema:
            type: number
            default: 10
          in: query
          name: page_size
          description: Number of jobs returned per page.
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: sort_direction
        - schema:
            type: array
            items:
              type: string
          in: query
          name: location_ids
          description: Id of locations you want to pull from
        - schema:
            type: array
            enum:
              - attachments
              - appointments
          in: query
          name: expand
          description: Array of strings to expand response body
    parameters: []
    post:
      summary: Create a Job
      operationId: post-jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
      description: Create a job with the ID for an already existing address and customer.
      tags:
        - Jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobCreate'
  '/jobs/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: |
          The ID of the job
    get:
      summary: Get a Job
      tags:
        - Jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
              examples:
                example-1:
                  value:
                    id: string
                    invoice_number: string
                    description: string
                    customer:
                      id: string
                      first_name: string
                      last_name: string
                      email: string
                      company: string
                      notifications_enabled: true
                      mobile_number: string
                      home_number: string
                      work_number: string
                      addresses:
                        - id: string
                          street: string
                          street_line_2: string
                          city: string
                          state: string
                          zip: string
                          country: string
                    address:
                      id: string
                      street: string
                      street_line_2: string
                      city: string
                      state: string
                      zip: string
                      country: string
                    notes: string
                    work_status: unscheduled
                    work_timestamps:
                      started_at: string
                      completed_at: string
                      on_my_way_at: string
                    schedule:
                      scheduled_start: string
                      scheduled_end: string
                      arrival_window: string
                    total_amount: 0
                    outstanding_balance: 0
                    assigned_employees:
                      - id: string
                        avatar_url: string
                        color_hex: string
                        first_name: string
                        last_name: string
                        email: string
                        mobile_number: string
                        role: field tech
                        permissions:
                          can_add_and_edit_job: boolean
                          can_be_booked_online: boolean
                          can_call_and_text_with_customers: boolean
                          can_chat_with_customers: boolean
                          can_delete_and_cancel_job: boolean
                          can_edit_message_on_invoice: boolean
                          can_see_street_view_data: boolean
                          can_share_job: boolean
                          can_take_payment_see_prices: boolean
                          can_see_customers: boolean
                          can_see_full_schedule: boolean
                          can_see_future_jobs: boolean
                          can_see_marketing_campaigns: boolean
                          can_see_reporting: boolean
                          can_edit_settings: boolean
                          is_point_of_contact: boolean
                          is_admin: boolean
                    tags:
                      - string
                    original_estimate_id: string
                    lead_source: string
                    created_at: string
                    updated_at: string
            application/xml:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties: {}
            application/xml:
              schema:
                type: object
                properties:
                  '':
                    type: string
      operationId: get-jobs-id
      description: Get a job by ID.
      parameters:
        - schema:
            type: array
            enum:
              - attachments
              - appointments
          in: query
          name: expand
          description: Array of strings to expand response body
  '/jobs/{job_id}/attachments':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
    post:
      summary: Add an Attachment to a Job
      operationId: post-jobs-job_id-attachments
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_url:
                    type: string
                    x-stoplight:
                      id: aw85jjtybxzl4
      description: Add an attachment to a job.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: A binary file from your local machine
              required:
                - file
        description: Attachments can be uploaded to a job via a file.
      tags:
        - Jobs
  '/jobs/{job_id}/line_items':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
    get:
      summary: Lists all line items for a job
      operationId: get-jobs-job_id-line-items
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LineItem'
      description: Lists all line items for a job
      tags:
        - Jobs
    post:
      summary: Add a line item to a Job
      operationId: post-jobs-job_id-line-items
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItem'
      description: Add a line item to a job. This is a rate limited request. If you intend to create multiple line items for the same job use Bulk update a job's line items request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LineItem'
      tags:
        - Jobs
  '/jobs/{job_id}/line_items/bulk_update':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
    put:
      summary: Bulk update a job's line items
      operationId: put-jobs-job_id-line-items
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LineItem'
      description: Bulk update a job's line items. If uuid not define for a line item it will be consider as a new line item for the job.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LineItem'
      tags:
        - Jobs
  '/jobs/{job_id}/line_items/{id}':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Update a single line item for a job
      operationId: update-job-line-item
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: All errors formatted in a sentence
                  attr1:
                    type: string
                    description: 'Error message for field attr1, where attr1 would be one of the attributes for line item'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties: {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LineItem'
      tags:
        - Jobs
    delete:
      summary: Delete a single line item for a job
      operationId: delete-job-line-item
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineItem'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties: {}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LineItem'
      tags:
        - Jobs
  '/jobs/{job_id}/appointments':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
    get:
      summary: Get Appointments
      tags:
        - Job Appointments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Appointment'
      operationId: get-jobs-job_id-appointments
      description: Get all of the appointments for a job
      security:
        - Company API Key: []
        - Housecall User OAuth Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
    post:
      summary: Create appointment
      operationId: post-jobs-job_id-appointments
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
      description: Add an appointment to a job.
      security:
        - Company API Key: []
        - Housecall User OAuth Token: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateAppointment'
      tags:
        - Job Appointments
  '/jobs/{job_id}/appointments/{appointment_id}':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
      - schema:
          type: string
        name: appointment_id
        in: path
        required: true
    put:
      summary: Update Appointment
      tags:
        - Job Appointments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
      operationId: update-jobs-job_id-appointments
      description: Update job appointment
      security:
        - Company API Key: []
        - Housecall User OAuth Token: []
